<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/880b5e0e33.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/index.css" />
        <title>Home | Practice</title>
        <script defer src="javascript/clock.js"></script>
        <script defer src="javascript/weather.js"></script>
    </head>

    <body>
        <header class="header-container">
            <span class="js-place header-container__place"></span>
            <div class="header-container__weather-container weather">
                <img src="" class="weather__icon js-weather-icon" />
                <section class="weather__text-box">
                    <span class="js-weather-text weather__text"></span>
                    <span class="js-temp weather__temp"></span>
                </section>
            </div>
            <div class="header-container__clock-container">
                <span
                    class="js-clock header-container__clock-text clock-text"
                ></span>
            </div>
        </header>
        <main>
            <section class="application-grid">
                <a href="calculator/calculator.html">
                    <i class="fas fa-calculator"></i>
                </a>
            </section>
        </main>
        <footer>
            <span>created by bluepaun</span>
        </footer>
    </body>
</html>
